<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
  <title>crud operation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    

<div class="container-fluid p-5 bg-danger text-white text-center">
  <h3>crud operation</h3>
</div>
<div class="container mt-3">
    
    <div class="card">
        <div class="container-fluid">

            <div class="row-12">
                <form class="p-3 shadow" method="post">
                    {% csrf_token %}
                    sl number<br>
                    <input type="number" class="form-control" name="slnumber" required><br>
                    item name<br>
                    <input type="text" class="form-control" name="itemname" required><br>
                    decscription<br>
                    <input type="text"  class="form-control" name="description" required><br>
                    <input type="submit" class="btn btn-success"><br>
                </form>
            </div>
        </div>

    </div>
</div>


<div class="container mt-3">
    <div class="container">
        <div class="container-fluid">
            <div class="row-12">
            <table style="width:100%" >

                <div>
                    <tr>
                        <th>sl number</th>
                        <th> item name</th>
                        <th> decscription</th>
                        <th> action</th>
                    </tr>
                    {% for i in result %}
                    <tr>
                        <td>{{i.slnumber}}</td>
                        <td>{{i.itemname}}</td>
                        <td>{{i.description}}</td>
                        <td><a class="btn btn-danger" href="{% url 'delete' i.id %}">delete</a>
                        <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a></td>
                    </tr>
                    {% endfor %}
                </div>
            </table>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
